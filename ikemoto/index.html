<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <canvas id="my_canvas" width="200" height="200" style="background-color: green">
    <script>
    window.onload = function()
    {
        twitterImageAppear();
    }

    function twitterImageAppear()
    {
        //twitterのロゴ画像表示
        var myCanvas = document.getElementById("my_canvas");
        var context = myCanvas.getContext("2d");
        var twitterImage = new Image();
        twitterImage.src = "img/twitter.png";
        twitterImage.onload = function()
        {
            context.drawImage(twitterImage, 0, 0);
        }
        //クリックでリンク先に飛ぶ
        myCanvas.addEventListener("mousedown", clickJumpLink, false);
    }

    function clickJumpLink(e)
    {
        //Canvas上のオブジェクトを消す
        var myCanvas = document.getElementById("my_canvas");
        var context = myCanvas.getContext("2d");
        context.clearRect(0, 0, 200, 200);
        //Tweetという文字を表示
        context.font = "italic bold 2em Times New Roman";
        context.fillStyle = "white";
        context.fillText("Tweet!", 10, 100);

        //setTimeoutを使って３秒後にイベントおこす
        //文字を表示させる関数わける
        setTimeout(func, delay[, lang])
        location.href = "http://google.com";


    }



    </script>

</body>
</html>
