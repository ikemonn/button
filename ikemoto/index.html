<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <canvas id="my_canvas" width="200" height="200" style="background-color: green">
    <script>
    window.onload = function()
    {
        twitterImageAppear();
    }

    function twitterImageAppear()
    {
        var myCanvas = document.getElementById("my_canvas");
        var context = myCanvas.getContext("2d");
        var twitterImage = new Image();
        twitterImage.src = "img/twitter.png";
        twitterImage.onload = function()
        {
            context.drawImage(twitterImage, 0, 0);
        }
    }




    </script>>

</body>
</html>
